<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/highScoresStyle.css">
     <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <div class="container">
        <h1> Scores</h1>
        <div class="item">

            <div  class="scores">
                <span class="name">
                    <span class="name-number">1</span>
                    <p id="first-name" class="name-user"></p>
                    </span>
            <span id="first-score" class="score"></span>
            </div>
            <div class="scores">
                <span class="name">
                    <span class="name-number">2</span>
                    <p id="second-name" class="name-user"></p>
                </span>
            <span id="second-score" class="score"></span>
            </div>
            <div class="scores">
                <span class="name">
                    <span class="name-number">3</span>
                    <p id="third-name" class="name-user"></p>
                </span>
            <span id="third-score" class="score"></span>
            </div>
        </div>

        <a class="home-link" href="./index.html">Go Home</a>
    </div>
    <script src="./js/highScores.js"></script>
</body>
</html>
